<!DOCTYPE html>
<html>
  <head>
    <title>Animated "reduce" Walkthrough</title>

      body {
        margin-top: 20px;
        width: 480px;
        margin: 0 auto;
      }

      h1 {
        font-size: 25px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",

        margin-bottom: 40px;
        color: gray;
      }

      #root {

        padding: 10px;
      }

  </head>
  <body>
    <script src="main.js"></script>
    <h1>

    <div id="root">
      <svg width="480" height="250">
        <g font-family="monospace" font-size="16px">
          <g transform="translate(0, 20)">
            <text>
              const initValue =
              <tspan class="initial" fill="teal">0</tspan>

          </g>

              <tspan class="item" fill="teal">1</tspan>
              ,
              <tspan class="item" fill="teal">4</tspan>
              ,
              <tspan class="item" fill="teal">2</tspan>
              ]
            </text>
          </g>
          <g transform="translate(0, 100)">
            <text>
              const total = values.reduce((
              <tspan class="accArg1" fill="skyblue">acc</tspan>
              ,
              <tspan class="itemArg1" fill="skyblue">item</tspan>
              ) => {
            </text>
          </g>
          <g transform="translate(40, 160)">
            <text>
              <tspan>return</tspan>

              <tspan class="accEq">
                <tspan class="accArg2" fill="skyblue">acc</tspan>
                +
                <tspan class="itemArg2" fill="skyblue">item</tspan>
              </tspan>
              <tspan
                class="calculatedAcc"
                fill="tomato"
                font-size="40"
                font-weight="bold"
                x="100"
                style="visibility: hidden;"
              ></tspan>
            </text>
          </g>
          <g transform="translate(0, 220)">
            <text>
              }, initValue)
            </text>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
